networks:
  library-network:
    driver: bridge

volumes:
  db-data:

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: renatoconrado/libraryapi
    container_name: libraryapi-production
    ports:
      - "8080:8080"
      - "9090:9090"
    networks:
      - library-network
    depends_on:
      database:
        condition: service_healthy
  database:
    image: postgres:17
    container_name: library-database
    ports:
      - "5432:5432"
    networks:
      - library-network
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5431:80"
    networks:
      - library-network
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
