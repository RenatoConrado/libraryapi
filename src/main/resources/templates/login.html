<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Spring Boot Basic Auth</title>
    <style>
        :root {
            --input-border: #CCC;
            --background-color: #F0F2F5;
            --error-color: #DC3545;
            --google-color: #DB4437;
            --primary-color: #007BFF;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            align-items: center;
            background: var(--background-color);
            display: flex;
            font-family: Arial, sans-serif;
            height: 100vh;
            justify-content: center;
            margin: 0;
        }

        .login-container {
            background-color: #FFF;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 40px 30px;
            width: 100%;
        }

        .login-container h2 {
            color: var(--text-color);
            margin-bottom: 25px;
            text-align: center;
        }

        label {
            color: #555;
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            border: 1px solid var(--input-border);
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            padding: 10px;
            transition: border-color 0.3s;
            width: 100%;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            padding: 12px;
            transition: background-color 0.3s;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056B3;
        }

        .google-login {
            background-color: var(--google-color);
            border-radius: 6px;
            color: white;
            display: block;
            font-weight: bold;
            margin-top: 15px;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 100%;
        }

        .google-login:hover {
            background-color: #C1351D;
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="login-form" method="post" th:action="@{/login}">
        <label for="username">Usuário</label>
        <input aria-label="Usuário" autocomplete="username" id="username" name="username" placeholder="Digite seu usuário" required type="text" />
        <label for="password">Senha</label>
        <input aria-label="Senha" autocomplete="current-password" id="password" name="password" placeholder="Digite sua senha" required type="password" />
        <button type="submit">Entrar</button>
    </form>
    <a class="google-login" th:href="@{/oauth2/authorization/google}">Entrar com Google</a>
    <div class="error" id="error-message" th:if="${param.error}">Usuário ou senha inválido.</div>
</div>
</body>
</html>
