<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Spring Boot Basic Auth</title>
    <style>
        :root {
            --background-color: #f0f2f5;
        }

        body {
            font-family: Arial, sans-serif;
            background: var(--background-color);
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            font-size: 1.2rem;
            height: 20rem;
            width: 16rem;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            h2 {
                font-size: 2rem;
                text-align: center;
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            font-size: 1.2rem;
        }

        input {
            outline: none;
            height: 1.4rem;
            border: none;
            border-bottom: 2px solid #ddd;
        }

        button {
            height: 2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            height: 8rem;
            width: 16rem;
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="login-form" method="post" th:action="@{/login}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="UsuÃ¡rio" required/>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Senha" required/>
        <button type="submit">Entrar</button>
    </form>
    <button class="button">
        <a th:href="@{/oauth2/authorization/google}">Enter with Google</a>
    </button>
    <div class="error" id="error-message"></div>
</div>
</body>
</html>
